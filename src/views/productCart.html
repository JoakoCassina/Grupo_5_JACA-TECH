<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/productCart.css">
    <title>Jaca-Tech</title>
</head>

<body>
    <header>

        <div class="top-header">
            <div class="menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo-principal">
                <img src="/img/logo 2.png" alt="logo">
            </div>
            <div>
                <ul class="login-cart">
                    <li class="login"><a href="/views/login.html"><i class="fas fa-user"></i></a></li>
                    <li class="cart"><a href="/views/productCart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
            <div class="shearch" action="#" method="GET">
                <div class="shearch-bar">Buscar productos, marcas y m√°s</div>
                <div class="shearch-i"><i class="fa fa-search"></i></div>
            </div>
        </div>

    </header>

    <main>
        <section>
            <h1 class="title-cart">Mi Carrito</h1>
            <article>
                <div class="product">
                    <img src="/img/logo 2.png" alt="producto" class="image-product">
                </div>
                <div class="product-description">
                    <h3 class="name-article">Lorem ipsum.</h3>
                    <h4 class="description">Lorem ipsum dolor sit amet consectetur adipisicing.</h4>
                    <p class="price">$10.000</p>
                    <div class="btn-remove-add">
                        <div class="btn-add">
                            <i class="fas fa-plus"></i>
                            <input type="text" value="1">
                            <i class="fas fa-minus"></i>
                        </div>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
            </article>
            <p class="comment"><span>Recibi entre 10 y 15 dias habiles</span> (puede variar segun tu localidad)</p>
            <div class="summary-cart">
                <div class="subtotal-price">
                    <p class="subtotal">Subtotal</p>
                    <p class="price-subtotal">$10.000</p>
                </div>
                <div class="shipping-costs">
                    <p>Gastos de envio</p>
                    <p>$500</p>
                </div>
                <div class="shopping-continue">
                    <p>Continua comprando y ahorra en tu envio</p>
                </div>
            </div>
            <button type="submit" class="btn-finalize">Finalizar compra</button>
        </section>
    </main>
</body>

</html>
